<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="scripts/library.js" defer></script>
    </head>
    <body>
        <div id="library">
            <table id="book-lists">
                <caption>Mr. X's Online Library</caption>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read Status</th>
                </tr>
            </table>
            <button id="add-button">Add a book</button>
            <form id="book-entry" action="index.html" method="post">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required pattern="\w+">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required pattern="\w+">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required pattern="\d+">
                <label for="read">Read Status</label>
                <input type="checkbox" id="read" name="read" value="yes">
                <div class="button-container">
                    <button form="book-entry" type="submit" value="submit">Submit</button>
                    <button id="cancel-button" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </body>
</html>
